<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<style>
  body {
    background-image: url('https://www.wfyi.org/files/wfyi/programs_television/current/state-of-higher-ed.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
</style>

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Teacher Management</a>
      </li>
    </ul>
  </div>
</nav>

	<div class="container">
		<div class="row">
			<h1 class="btn-outline-light"> Student List </h1>
		</div>
		
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"> Add Student</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th> Student First Name</th>
					<th> Student Last Name</th>
					<th> Student Email </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="student: ${students}">
					<td class="text-light" th:text="${student.firstName}"></td>
					<td class="text-light" th:text="${student.lastName}"></td>
					<td class="text-light" th:text="${student.email}"></td>
					<td>
						<a th:href="@{/students/edit/{id}(id=${student.id})}"
						 class="btn btn-primary">Update</a>
						
						<a th:href="@{/students/{id}/delete(id=${student.id})}"
						 class="btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
	<footer class="py-5 text-center text-body-secondary bg-body-tertiary">
        <p class="text-info">Blog template built for <a href="https://getbootstrap.com/" previewlistener="true">sMs</a> by <a
                href="https://twitter.com/mdo" previewlistener="true">@Pritam</a>.</p>
        <p class="mb-0">
            <a th:href="@{/students}">Back to top</a>
        </p>
    </footer>
</body>
</html>
